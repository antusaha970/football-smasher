<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Football Smasher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- navbar section -->
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
          <a class="navbar-brand base-color-text fw-bold fs-1" href="#"
            >Football</a
          >
          <button
            class="navbar-toggler base-color-text base-color-2-bg"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon base-color-text"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item pe-4 fs-5">
                <a class="nav-link base-color-text" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item pe-4 fs-5">
                <a class="nav-link base-color-text" aria-current="page" href="#"
                  >About</a
                >
              </li>
              <li class="nav-item pe-4 fs-5">
                <a class="nav-link base-color-text" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar section -->
    </header>

    <main class="container">
      <!-- search area section -->
      <section>
        <div class="search-area-text">
          <h1 class="text-center text-white-50 main-title">Football Smasher</h1>
          <p class="text-center base-color-2-text fn-18">
            Welcome to the football smasher. Where you can make your own team.
            In football smasher you can make your customize team and start
            player right away.
          </p>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-12 col-sm-8 col-md-8">
            <form class="d-flex" role="search" id="userInp">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search for players..."
                aria-label="Search"
                id="inpBox"
              />
              <button class="btn theme-btn" type="submit">Search</button>
            </form>
          </div>
        </div>
      </section>
      <!-- search area section -->

      <!-- show player area section -->
      <section class="mt-5">
        <div class="row g-2">
          <div class="col-12 col-sm-12 col-md-8 order-md-1 order-sm-2 order-2">
            <div class="row g-2" id="play-card-container"></div>
          </div>
          <div class="col-12 col-sm-12 col-md-4 order-1 order-sm-1 order-md-2">
            <div class="text-area">
              <h2 class="base-color-text text-center fw-bold fs-1">My team</h2>
              <p class="text-center fn-18 text-white-50">
                Total player:
                <span id="totalPlayerCount" class="base-color-text fw-bold fs-3"
                  >0</span
                >
              </p>
              <div class="row g-3" id="my-team"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- show player area  section-->
    </main>

    <footer class="bg-black mt-5 mb-0">
      <div class="container">
        <p class="text-center p-3 mb-0 base-color-text">
          &copy; All Rights reserved by Antu Saha
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
